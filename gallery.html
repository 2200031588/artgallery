body {

/* Style the container for the form */
.container {
background-color: #fff;

margin: 0 auto;
padding: 20px;
border-radius: 8px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
text-align: center;
margin-top: 100px;
}

/* Style headings */
h2 {
color: #333;
}

/* Style form groups (labels and inputs) */
.form-group {
margin: 10px 0;
}

label {
display: block;
font-weight: bold;
color: #555;
}

input[type="text"],
input[type="email"],
input[type="password"] {
width: 100%;
padding: 10px;
margin: 5px 0;
border: 1px solid #ccc;
border-radius: 3px;
}

/* Style the login and signup buttons */
input[type="submit"] {
background-color: #0074D9;
color: #fff;
padding: 10px 20px;
border: none;
border-radius: 3px;
cursor: pointer;
}

input[type="submit"]:hover {
background-color: #0056b3;
}
